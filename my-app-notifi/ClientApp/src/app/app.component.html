    <div style="height:30px;margin-top: 43px;"></div>
    <mat-drawer-container class="example-container">
      <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
          <div class="example-button-row">
              
              <button mat-mini-fab matTooltip="Alert" color="warn" (click)="filterAlert(1)">
                <mat-icon>add_alert</mat-icon>
              </button>
              <button mat-mini-fab matTooltip="Notification" (click)="filterAlert(2)" color="primary">
                  <mat-icon>notification_important</mat-icon>
                </button>
              <button mat-mini-fab matTooltip="warning" (click)="filterAlert(3)" style="color:black;background-color:rgb(251, 255, 0);">
                <mat-icon>warning</mat-icon>
              </button>
        </div>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let n of nfMessages" (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{n.nName}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>{{n.nSummary}} 
                <button mat-icon-button (click)="deleteNotifi(n)">
                  <mat-icon>clear</mat-icon>
               </button></p>
            </mat-expansion-panel>
          </mat-accordion>
      </mat-drawer>
    </mat-drawer-container>
