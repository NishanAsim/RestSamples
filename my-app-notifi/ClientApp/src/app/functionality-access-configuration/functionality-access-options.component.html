<div *ngIf="userAccessConfig">
  <ul>
    <li *ngFor="let accessGroup of userAccessConfig.accessGroups">
      <div>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Access Group : {{accessGroup?.groupName ?  accessGroup.groupName : 'Default' }}
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <table>
              <tr *ngFor="let accessConfiguration of accessGroup.accessConfiguration">
                <td>
                  <app-access-privilege-configuration [userAccessItem]="accessConfiguration"  [customList]="listOfValuesConfig"></app-access-privilege-configuration>
                </td>
              </tr>
            </table>
          </ng-template>
        </mat-expansion-panel>
      </div>
    </li>
  </ul>
  </div>
